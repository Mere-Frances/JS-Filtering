<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- c\ustom CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link rel="stylesheet" href="./style.css">
    <title>Filtering</title>
</head>

<body>

    <header>
        <div class="header-title">
            <h1>Pixel Realestate</h1>
            <h5>Start finding your forever home</h5>
        </div>
    </header>

    <div class="filter-container">
        <!-- Location Filter -->
        <div class="filter">
            <label for="location">Location</label>
            <select name="location" id="location" class="full-width-select">
                <option value="">All of New Zealand</option>
                <option value="Notthland">Northland</option>
                <option value="Auckland">Auckland</option>
                <option value="Waikato">Waikato</option>
                <option value="Bay of Plenty">Bay of Plenty</option>
                <option value="Gisborne">Gisborne</option>
                <option value="Hawkes Bay">Hawkes Bay</option>
                <option value="Wellington">Wellington</option>
                <option value="Christchurch">Christchurch</option>
                <option value="Queenstown">Queenstown</option>
                <option value="Otago">Otago</option>
                <option value="Greymouth">Greymouth</option>
                <option value="Invercargill">Ivercargill</option>
            </select>
        </div>

        <!-- Bedrooms -->
        <div class="filter">
            <label for="bedrooms">Bedrooms Min.</label>
            <select name="bedrooms" id="bedrooms" class="full-width-select">
                <option value="">Any</option>
                <option value="1">1+</option>
                <option value="2">2+</option>
                <option value="3">3+</option>
                <option value="4">4+</option>
                <option value="5">5+</option>
                <option value="6">6+</option>
            </select>
        </div>

        <!-- Bathrooms -->
        <div class="filter">
            <label for="bathrooms">Bathrooms Min.</label>
            <select name="bathrooms" id="bathrooms" class="full-width-select">
                <option value="">Any</option>
                <option value="1">1+</option>
                <option value="2">2+</option>
                <option value="3">3+</option>
                <option value="4">4 or more</option>
            </select>
        </div>

        <div class="filter">
            <label for="priceMin">Price Min.</label>
            <select name="priceMin" id="priceMin" class="full-width-select">
                <option value="">Any</option>
                <option value="100000">$100k</option>
                <option value="200000">$200k</option>
                <option value="300000">$300k</option>
                <option value="400000">$400k</option>
                <option value="500000">$500k</option>
                <option value="600000">$600k</option>
                <option value="700000">$700k</option>
                <option value="800000">$800k</option>
                <option value="900000">$900k</option>
                <option value="1000000">$1M</option>
            </select>
        </div>

        <!-- price max -->
        <div class="filter">
            <label for="priceMax">Price Max.</label>
            <select name="priceMax" id="priceMax" class="full-width-select">
                <option value="">Any</option>
                <option value="1000000">$1M</option>
                <option value="900000">$900k</option>
                <option value="800000">$800k</option>
                <option value="700000">$700k</option>
                <option value="600000">$600k</option>
                <option value="500000">$500k</option>
                <option value="400000">$400k</option>
                <option value="300000">$300k</option>
                <option value="200000">$200k</option>
                <option value="100000">$100k</option>

            </select>
        </div>

        <!-- sort -->
        <div class="filter sort">
            <label for="sortPrice">Sort</label>
            <select name="sortPrice" id="sortPrice" class="full-width-select">
                <option value="">Sort properties</option>
                <option value="lowest" class="sorting-button" id="price-low-to-high-btn">Lowest first</option>
                <option value="highest" class="sorting-button" id="price-high-to-low-btn">Highest first</option>
                <option value="alphabetical" class="sorting-button" id="alphabetical-btn">A - Z</option>
            </select>
        </div>

        <!-- end of filter cont. -->
    </div>

        <!-- Sorting Options -->
        <!-- <div class="sorting-container">
            <p>Sorting Options:</p>
            <div class="sorting-btn-container">
                <button class="sorting-button" id="priceLowToHigh">$ - $$$</button>
                <button class="sorting-button" id="priceHighToLow">$$$ - $</button>
                <button class="sorting-button" id="alphabetical">A - Z</button>
            </div>
        </div> -->

    <!-- results -->
    <div id="results" class="results"></div>

    <!-- Modal *TO BO DONE* -->
    <dialog id="details-modal">
        <button id="close-modal"><i class="fa-solid fa-xmark"></i></button>
        <div class="modal-contents">
            <!-- Populated via JS -->
        </div>
    </dialog>

    <!-- swiper -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/40be05a600.js" crossorigin="anonymous"></script>

    <!-- custom script -->
    <script src="./script.js"></script>

</body>

</html>
